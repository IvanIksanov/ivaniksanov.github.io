          // 2) Событие открытия/закрытия
          btn.addEventListener("click", () => {
            const expanded = btn.getAttribute("aria-expanded") === "true";
            btn.setAttribute("aria-expanded", !expanded);
            content.style.display = expanded ? "none" : "block";
            btn.parentElement.classList.toggle("t849__opened", !expanded);
          });

          // 3) Событие копирования текста вопроса в поле поиска
          copyIcon.addEventListener("click", () => {
            searchInput.value = item.title;
            searchInput.dispatchEvent(new Event("input"));
            searchInput.focus();
          });

          section.appendChild(clone);
        });
      });

      // Восстанавливаем ранее сохранённую модель
      const savedModel = localStorage.getItem("selectedModel");
      if (savedModel && [...modelSelect.options].some(o => o.value === savedModel)) {
        modelSelect.value = savedModel;
      }

      searchInput.addEventListener("input", () => {
        const term = searchInput.value.trim().toLowerCase();
        document.querySelectorAll("#accordion-container .t-item").forEach(item => {
          const q = item.querySelector(".t849__title").textContent.toLowerCase();
          const a = item.querySelector(".t849__text").textContent.toLowerCase();
          item.style.display = (!term || q.includes(term) || a.includes(term)) ? "" : "none";
        });
        const has = !!term;
        clearBtn.style.display   = has ? "inline-block" : "none";
        modelSelect.style.display = has ? "inline-block" : "none";
        aiBtn.style.display      = has ? "inline-block" : "none";
      });

      clearBtn.addEventListener("click", () => {
        searchInput.value = "";
        searchInput.dispatchEvent(new Event("input"));
        aiResponse.textContent = "";
        searchInput.focus();
      });

      modelSelect.addEventListener("change", () => {
        localStorage.setItem("selectedModel", modelSelect.value);
      });

      // 6) Обработчик AI-запроса
      aiBtn.addEventListener("click", () => {
        const userQ = searchInput.value.trim();
        if (!userQ) return;

        aiResponse.classList.add("show");
        aiBtn.disabled = true;
        aiBtn.textContent = "...";
        aiResponse.textContent = "Думаю…";

        fetch("https://api.intelligence.io.solutions/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer io-v2-eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJvd25lciI6IjVhNzhhY2I4LTJkZmUtNGRiNi04N2QxLTkxODZmNTFmZDllZSIsImV4cCI6NDg5OTgwNzc2NX0.Xj38WAym9TX-UfU_CJmA8_4BvqzGeA4n0UEoXBZagA2BHJdmmpvhDuAFRf8lcZaFT4u2cHY609oxNS9qRfrqZw",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: modelSelect.value,
            messages: [
              { role: "system", content: systemPrompt },
              { role: "user",   content: userQ }
            ],
            temperature: 0.7,
            max_completion_tokens: 600,
            stream: false
          })
        })
        .then(res => res.json())
        .then(json => {
          const msg = json.choices?.[0]?.message;
          aiResponse.textContent = msg?.content?.trim() || "AI не вернул ответ.";
        })
        .catch(err => {
          console.error(err);
          aiResponse.textContent = "Ошибка при запросе к AI. Лимит запросов в сутки, попробуйте другую модель.";
        })
        .finally(() => {
          aiBtn.disabled = false;
          aiBtn.textContent = "AI";
        });
      });
    });  // — конец DOMContentLoaded
</script>
</body>
</html>
