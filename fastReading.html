<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Скорочтение</title>
    <link rel="stylesheet" href="fastReading.css">
</head>
<body>
<!-- Панель загрузки файла -->
<div class="top-container">
    <input type="file" id="fileInput" accept=".txt,.pdf">
</div>

<!-- Режим скорочтения: одно слово по центру -->
<div id="displayArea">
    <span id="wordDisplay"></span>
</div>

<!-- Режим редактора чтения (отображается при отпускании пробела) -->
<div id="editorOverlay">
    <!-- Бургер-меню, всегда фиксировано в левом верхнем углу -->
    <button id="hamburgerBtn">&#9776;</button>
    <!-- Шторка с настройками (слева) -->
    <div id="settingsDrawer">
        <h2><br>Настройки</h2>
        <label for="speedRange">Скорость (WPM):</label>
        <input type="range" id="speedRange" min="100" max="1000" value="300">
        <span id="speedDisplay">300</span>
        <br>
        <label for="fontSelect">Шрифт:</label>
        <select id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>
        <br>
        <label for="fontSize">Размер шрифта (px):</label>
        <input type="number" id="fontSize" value="48" min="12" max="100">
        <br>
        <button id="closeDrawerBtn">Скрыть настройки</button>
    </div>
    <!-- Контейнер редактора с текстом, центрирован по ширине 800px -->
    <div id="editorContent"></div>
</div>

<!-- Подключаем библиотеки: epub.js для epub и pdf.js для PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="fastReading.js"></script>
</body>
</html>
